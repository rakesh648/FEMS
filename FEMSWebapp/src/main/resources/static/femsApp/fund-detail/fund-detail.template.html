<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Manager :</label>
    <div class="col-sm-10">
      <a href="#!/owners/{{$ctrl.fund.fund.owner.id}}"><p class="form-control-static">{{$ctrl.fund.fund.owner.name}}</p> </a>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Source :</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{$ctrl.fund.fund.fundSource}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Amount :</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{$ctrl.fund.fund.amount}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Available From :</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{$ctrl.fund.fund.availableFrom}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" >Remarks :</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{$ctrl.fund.fund.remarks}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2">Consumed :</label>
    <div class="col-sm-10">
      <p class="form-control-static"> {{$ctrl.fund.fund.consumed}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2">Remaining :</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{$ctrl.fund.fund.available}}</p>
    </div>
  </div>
</form>
