<div class="col-md-12 col-xs-12" >
 <table class="table  table-hover table-bordered table-striped">
  <thead>
      <tr>
       	<th>Name</th>
       	<th>Amount</th>
        <th>Category</th>
        <th>Remarks</th>
      </tr>
       </thead>
      
      	<tr data-toggle="collapse"  ng-repeat="plan in $ctrl.plans | orderBy : $ctrl.orderProp : true " >
		    <td> <a ng-href="#!/plans/{{plan.planId}}"> {{plan.name}} </a>  </td>
		    <td> {{plan.amount.toLocaleString('en-in')}} </td>
		    <td> {{plan.category.toCamelCase()}} </td>
		    <td> {{plan.remarks}} </td>
		  </tr>
   </table>

<button type="button" ng-click="$ctrl.createNewPlan()" class="btn btn-primary col-md-offset-5 col-xs-offset-5">New</button>
</div>
