<!DOCTYPE html>
<form class="form-horizontal" name="newFundForm" ng-submit="$ctrl.saveNewFund()">
   <div class="form-group" ng-class="{ 'has-error' : newFundForm.manager.$invalid && newFundForm.manager.$touched }">
      <label class="control-label col-sm-2"> Managed By :</label>
      <div class="col-sm-6">
         <select class="form-control" 
            ng-model="$ctrl.fund.fund.owner"  
            ng-options="owner.owner as owner.owner.name for owner in $ctrl.owners"  
            name = "manager"
            required>
            <option value="" selected data-default>Select one...</option>
         </select>
         <p ng-show="newFundForm.manager.$invalid && newFundForm.manager.$touched" class="help-block">Please make a choice</p>
      </div>
   </div>
   <div class="form-group" ng-class="{ 'has-error' : newFundForm.source.$invalid && newFundForm.source.$touched }">
      <label class="control-label col-sm-2" >Source :</label>
      <div class="col-sm-6">
         <select class="form-control"
            ng-model="$ctrl.fund.fund.fundSource"  
            ng-options="source.key as source.value for source in $ctrl.fundSources" 
            name ="source"
            required>
            <option value="" selected data-default>Select one...</option>
         </select>
         <p ng-show="newFundForm.source.$invalid && newFundForm.source.$touched" class="help-block">Please make a choice</p>
      </div>
   </div>
   <div class="form-group" ng-class="{ 'has-error' : newFundForm.amount.$invalid && newFundForm.amount.$touched}">
      <label class="control-label col-sm-2" > Amount : </label>
      <div class="col-sm-6">
         <input class="form-control" type="number" name="amount" min="1" max="999999999"  placeholder="E.g 1000" ng-model="$ctrl.fund.fund.amount" required>
         <p ng-show="newFundForm.amount.$invalid && newFundForm.amount.$touched" class="help-block">Enter a valid amount</p>
      </div>
   </div>
   <div class="form-group" ng-class="{ 'has-error' : newFundForm.availableFrom.$invalid && newFundForm.availableFrom.$touched}">
      <label class="control-label col-sm-2" > Available From : </label>
      <div class="col-sm-6">
         <input class="form-control"  name="availableFrom" type="date" ng-model="$ctrl.fund.fund.availableFrom"  
            min="2016-01-01" max="2018-12-31" required />
         <p ng-show="newFundForm.availableFrom.$invalid && newFundForm.availableFrom.$touched" class="help-block">Enter a valid date</p>
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" > Remarks : </label>
      <div class="col-sm-6">
         <textarea class="form-control" rows="5" placeholder="Any remarks?" maxlength="200" ng-model="$ctrl.fund.fund.remarks"></textarea>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <input type="submit"  class="btn btn-primary" ng-disabled="$ctrl.saveDisabled" value="Save"/>
      </div>
   </div>
</form>
